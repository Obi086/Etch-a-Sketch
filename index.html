<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="javaScript.js"></script>
</head>
<body>
    <div class="main">
        <div class="gridSideBar">
            <div>
                <div style="margin-bottom: 10px;">
                    <input type="color" id="penColor">
                    <span>Pen Color</span>
                </div>
                <div>
                    <input type="color" value="#800080" id="backColor">
                    <span>Canvas Color</span>
                </div>
            </div>
            <button id="rainbow">Toggle rainbow</button>
            <button id="eraser">Toggle eraser</button>
            <div>
                <div id="gridSizeText"></div>
                <input type="range" value="16" min="2" max="100" id="gridSize">
            </div>
            <button id="clear">Clear canvas</button>
            <button id="grid">Toggle grid</button>
        </div>
        <div class="gridContainer"></div>
    </div>
</body>
</html>
